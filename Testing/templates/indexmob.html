<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divyansh</title>
</head>

<body>
    <div class="login">
        <h1>Mobile Price Prediction</h1>

        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('predict')}}" method="post">
            <input type="text" name="weight" placeholder="weight" required="required" />
            <input type="text" name="resoloution" placeholder="resoloution" required="required" />
            <input type="text" name="internal mem" placeholder="internal mem" required="required" />
            <input type="text" name="cpu core" placeholder="cpu core" required="required" />
            <input type="text" name="ram" placeholder="ram" required="required" />
            <input type="text" name="battery" placeholder="battery" required="required" />

            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>

        <br>
        <br>
        {{ prediction_text }}

    </div>


</body>

</html>
